<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Daily Journal</h1>

    
    <!-- Date of Entry -->
    <form action=""></form>
     <fieldset class="journalDate">
         <label class="attempt" for="JournalDate">Date of Entry</label>
         <input type="date" name="JournalDate" id="journalDate">
     </fieldset>

     <!-- Concepts -->
     <form action=""></form>
     <fieldset class="conceptsCovered">
         <label for="conceptsCovered">Concepts Covered</label>
         <input type="text" name="conceptsCovered" id="conceptsCovered">
     </fieldset>

     <!-- Jounral Entry -->
     <form action=""></form>
     <fieldset class="journalEntry">
         <label for="journalEntry">Journal Entry</label>
         <textarea name="textarea" id="journalEntry" cols="21" rows="3"></textarea>
     </fieldset>

     <!-- Mood -->
     <form action=""></form>
     <fieldset class="mood">
        <label for="mood">Mood</label>
        <select name="mood" id="mood">
            <!-- <option value=""></option>Maybe add in a blank mood so it doesn't auto happy??  -->
            <option value="Happy">Happy</option>
            <option value="Sad">Sad</option>
            <option value="Angry">Angry</option>
        </select>
    </fieldset>


    <button id="submitButton" type="submit">Log Journal Entry</button>
    <article id="entryLog"></article>

    <script src="journal.js"></script>
</body>
</html>
